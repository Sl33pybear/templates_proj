{% extends "_base.html" %}

{% block title %}Tags{% endblock %}
{% block main %}
  <h2>Tags</h2>
  <ul>
  {% for beatle in beatles %}
    <li>{{ beatle.firstname }} {{ beatle.lastname }}</li>
  {% endfor %}
</ul>

<ol>
  {% for fruit in fruits %}
    <li class="{% cycle 'odd' 'even' %}">{{ fruit }}</li>
  {% endfor %}
</ol>

{% endblock %}
